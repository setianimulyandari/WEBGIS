<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Talak_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.75662909119,109.965945445],[-7.25159678596,110.889282776]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        function pop_Talak_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nikah'] !== null ? Autolinker.link(String(feature.properties['nikah'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">talak</th>\
                        <td>' + (feature.properties['talak'] !== null ? Autolinker.link(String(feature.properties['talak'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cerai'] !== null ? Autolinker.link(String(feature.properties['cerai'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Talak_1_0(feature) {
            if (feature.properties['talak'] >= 8.000000 && feature.properties['talak'] <= 15.000000 ) {
                return {
                pane: 'pane_Talak_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
            }
            }
            if (feature.properties['talak'] >= 15.000000 && feature.properties['talak'] <= 22.000000 ) {
                return {
                pane: 'pane_Talak_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,234,195,1.0)',
            }
            }
            if (feature.properties['talak'] >= 22.000000 && feature.properties['talak'] <= 29.000000 ) {
                return {
                pane: 'pane_Talak_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,200,124,1.0)',
            }
            }
            if (feature.properties['talak'] >= 29.000000 && feature.properties['talak'] <= 36.400000 ) {
                return {
                pane: 'pane_Talak_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,146,74,1.0)',
            }
            }
            if (feature.properties['talak'] >= 36.400000 && feature.properties['talak'] <= 46.000000 ) {
                return {
                pane: 'pane_Talak_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
            }
            }
        }
        map.createPane('pane_Talak_1');
        map.getPane('pane_Talak_1').style.zIndex = 401;
        map.getPane('pane_Talak_1').style['mix-blend-mode'] = 'normal';
        var layer_Talak_1 = new L.geoJson(json_Talak_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Talak_1',
            onEachFeature: pop_Talak_1,
            style: style_Talak_1_0,
        });
        bounds_group.addLayer(layer_Talak_1);
        map.addLayer(layer_Talak_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Talak<br /><table><tr><td style="text-align: center;"><img src="legend/Talak_1_8160.png" /></td><td> 8 - 16 </td></tr><tr><td style="text-align: center;"><img src="legend/Talak_1_16231.png" /></td><td> 16 - 23 </td></tr><tr><td style="text-align: center;"><img src="legend/Talak_1_23312.png" /></td><td> 23 - 31 </td></tr><tr><td style="text-align: center;"><img src="legend/Talak_1_31383.png" /></td><td> 31 - 38 </td></tr><tr><td style="text-align: center;"><img src="legend/Talak_1_38464.png" /></td><td> 38 - 46 </td></tr></table>': layer_Talak_1,"OSM Standard": overlay_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Talak_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Talak_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Talak_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KECAMATAN'}));
        resetLabels([layer_Talak_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Talak_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Talak_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Talak_1]);
        });
        </script>
    </body>
</html>
